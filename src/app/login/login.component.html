            <div class="col-12 col-sm-6 col-md-4 mt-2 mb-2">
                <form class="form-container" [formGroup]="loginForm">

                    <h4 class="text-center font-weight-bold"> Login </h4>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email"
                            placeholder="Enter your emai Id"> 
                        <span class="text-danger font-weight-bold"
                            *ngIf="(loginForm.get('email').touched || !loginForm.get('email').pristine) && loginForm.get('email').errors?.required">
                            **Email is required
                        </span>
                        <span class="text-danger font-weight-bold"
                            *ngIf="(loginForm.get('email').touched || !loginForm.get('email').pristine) && loginForm.get('email').errors?.email">
                            **Enter a valid email address
                        </span>
                    </div>

                    <!-- <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="pass" placeholder="Password" autocomplete="off">
                        
                        <span *ngIf="loginForm.get('password').errors?.required && (loginForm.get('password').touched || !loginForm.get('password').pristine)" id="passwords" class="text-danger font-weight-bold">
                            **Password is required
                        </span>
                        <span *ngIf="loginForm.get('password').errors?.minlength && (loginForm.get('password').touched || !loginForm.get('password').pristine)" id="passwords" class="text-danger font-weight-bold">
                            **Minimum Password length must be 8
                        </span>
                    </div> -->

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                        <span class="text-danger font-weight-bold"
                            *ngIf="(loginForm.get('password').touched || !loginForm.get('password').pristine) && loginForm.get('password').errors?.required">
                            **Password is required
                        </span>
                        <span class="text-danger font-weight-bold"
                            *ngIf="(loginForm.get('password').touched || !loginForm.get('password').pristine) && loginForm.get('password').errors?.invalidPassword">
                            **Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                            letter and 1 number
                        </span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block"
                        (click)="loginEventHandler();">Submit</button>
                    <label>
                        <div class="rem"><input type="checkbox" checked="checked" name="remember"> Remember me</div>

                    </label>
                    <div class="form-footer">
                        <p> Don't have an account? <a href="/register" (click)="signUpEventHandler()">Sign Up</a></p>

                    </div>
                    <div class="container1">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <span class="psw float-right">Forgot <a href="#">password?</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

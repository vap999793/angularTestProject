<div class="container-fluid">
    <h2 class="bg-warning justify-content-center">Congratulations! You have completed the test.</h2>
    <h3 class="mt-1 bg-success">Thanks for attending the test.</h3>

    <div class="mt-2">
        <h3 class="bg-danger">Your total score is <span class="bg-warning">{{score}} / {{maxScore}}</span></h3>
    </div>
    
    <div class="mt-2">
        <h3 class="bg-success">Total correct Answers are :  <span class="bg-warning">{{score/10}}/{{15}}</span></h3>
    </div>
    
    
    <div class="mt-3">
        <button class="btn btn-primary" (click)="leaveEventHandler();">Leave</button>
    </div>
</div>
